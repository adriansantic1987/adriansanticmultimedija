    <main>
      <section class="section-contact">
        <div class="container">
          <h1 class="tekst" >Kontaktirajte NAS!</h1>
          

          <form>
            <div class="form-group">
              <label for="firstname">Ime*</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                required
                class="form-element"
                placeholder="Adrian"
              />
            </div>
            <div class="form-group">
              <label for="lastname">Prezime</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                required
                class="form-element"
                placeholder="Šantić"
              />
            </div>
            <div class="form-group">
              <label for="email">Email adresa</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                class="form-element"
                placeholder="adrian.santic@gmail.com"
              />
            </div>
            <div class="form-group full">
              <label for="message">Kako vam možemo pomoći?</label>
              <textarea
                name="message"
                id="message"
                class="form-element"
                placeholder="Zainteresiran sam za vaše usluge..."
              ></textarea>
            </div>
            <div class="submit-group">
              <input type="submit" value="POŠALJI" />
            </div>
          </form>
        </div>
      </section>
    </main>
